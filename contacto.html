    <link rel="stylesheet" href="style_contacto.css">

<body class="container">
    <img src="letras.png" id="letras" class="letras">


    <div class="navbar">
        <a href=index.html><div class="inicio"><p class="pinicio">INICIO</p></div></a>  
        <a href=productos.html><div class="productos"><p class="pproductos">PRODUCTOS</p></div></a>
        <a href=contacto.html><div class="contacto"><p class="pcontacto">CONTACTO</p></div></a>
    </div>

    <div class="neon">
        Contacta con nosotros  
    </div>

    <div class="form">

        <iframe class="mapagoogle" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.37019893742!2d-3.709077685237364!3d40.42280086319537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287cb4f8bf85%3A0x2aad8bb41edefa18!2sC.%20de%20la%20Luna%2C%2017%2C%2028004%20Madrid!5e0!3m2!1ses!2ses!4v1643104355138!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        <form>
            <p>
                <label class="nombre">Nombre y apellidos:</label>
                <input type="text" class="anombre" required="obligatorio" placeholder="Dirección">
            </p>

            <p>
                <label class="direccion">Correo:</label>
                <input type="email" class="adireccion" required="obligatorio" placeholder="Correo">
            </p>

            <p>
                <label class="tlf">Telefono:</label>
                <input type="tel" class="atlf" placeholder="Teléfono">
            </p>

            <p>
                <label class="duda">Redacta tu duda:</label>
                <textarea class="aduda" placeholder="Redacta tu duda aquí..."></textarea>
            </p>
        
            <p>
                <button>Enviar</button>
            
            </p>

        </form>
    </div>

    <div class="espacioblanco"></div>
